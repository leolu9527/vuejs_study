<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p>1:{{ a }}</p>
    <input v-model="a">
</div>
</body>
<script type="text/javascript">

    //每个 Vue 实例都会代理其 data 对象里所有的属性：
    var data = { a: 1 };
    var vm = new Vue({
        el: '#app',
        data: data,
        created: function () {//钩子
        // `this` 指向 vm 实例
        console.log('a is: ' + this.a)
    }
    });

    //vm.a === data.a; // -> true

    // 设置属性也会影响到原始数据
    //vm.a = 2;
    //data.a // -> 2

    // ... 反之亦然
    //data.a = 3;
    //vm.a // -> 3

    //Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的数据属性区分
    //vm.$data === data // -> true
    //vm.$el === document.getElementById('example') // -> true

    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
        console.log(oldVal);
    });


    //在实例生命周期的不同阶段调用，如created compiled、 ready 、destroyed。钩子的 this 指向调用它的 Vue 实例
</script>
</html>
