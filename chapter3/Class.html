<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>class</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">

    <div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">1</div>


    <div class="static" v-bind:class="classObjectA">2</div>

    <div class="static" v-bind:class="classObjectB">3</div>

    <div class="static" v-bind:class="[classA, classB]">4</div>

    <div v-bind:class="[classA, isB ? classB : '']">5</div>

</div>
</body>
<script type="text/javascript">
//数据绑定一个常见需求是操作元素的 class 列表和它的内联样式。因为它们都是属性，我们可以用 v-bind 处理它们：我们只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因此，在v-bind 用于 class 和 style 时，Vue.js 专门增强了它。表达式的结果类型除了字符串之外，还可以是对象或数组。
//尽管可以用 Mustache 标签绑定 class，比如 class="{{ className }}"，但是我们不推荐这种写法和 v-bind:class 混用。两者只能选其一！
//我们可以传给 v-bind:class 一个对象，以动态地切换 class。注意 v-bind:class 指令可以与普通的 class 特性共存：
//可以直接绑定数据里的一个对象
//我们也可以在这里绑定一个返回对象的计算属性。这是一个常用且强大的模式。

//我们可以把一个数组传给 v-bind:class，以应用一个 class 列表

//如果你也想根据条件切换列表中的 class，可以用三元表达式
    var data = {
        classA: 'class-e',
        classB: 'class-f',
        isA: true,
        isB: false,
        classObjectA: {
            'class-a': true,
            'class-b': false
        }};
    var vm = new Vue({
        el: '#app',
        data: data,
        computed: {//计算属性
            classObjectB: function () {
                return {
                    'class-c': true,
                    'class-d': false
                }
            }
        }
    });

</script>
</html>
