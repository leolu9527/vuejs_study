<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指令</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<style>

</style>
<body>
<div id="demo" v-demo:hello.a.b="msg"></div>


<div v-demog="{color: 'white', text: 'hello!' }"></div>


</body>
<script type="text/javascript">
//除了内置指令，Vue.js 也允许注册自定义指令。自定义指令提供一种机制将数据的变化映射为 DOM 行为。
//可以用 Vue.directive(id, definition) 方法注册一个全局自定义指令，它接收两个参数指令 ID 与定义对象。也可以用组件的 directives 选项注册一个局部自定义指令。

Vue.directive('my-directive', {
    bind: function () {
        // 准备工作
        // 例如，添加事件处理器或只需要运行一次的高耗任务
    },
    update: function (newValue, oldValue) {
        console.log(newValue);
        // 值更新时的工作
        // 也会以初始值为参数调用一次
    },
    unbind: function () {
        // 清理工作
        // 例如，删除 bind() 添加的事件监听器
    }
})


Vue.directive('demo', {
    bind: function () {
        console.log('demo bound!')
    },
    update: function (value) {
        this.el.innerHTML =
                'name - '       + this.name + '<br>' +
                'expression - ' + this.expression + '<br>' +
                'argument - '   + this.arg + '<br>' +
                'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
                'value - '      + value
    }
})


Vue.directive('demog', function (value) {
    console.log(value.color) // "white"
    console.log(value.text) // "hello!"
});



var demo = new Vue({
    el: '#demo',
    data: {
        msg: 'hello!'
    }
})

//当只需要 update 函数时，可以传入一个函数替代定义对象
//Vue.directive('my-directive', function (value) {
    // 这个函数用作 update()
//})

</script>
</html>
