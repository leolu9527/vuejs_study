<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
</body>
<script type="text/javascript">
    // 这是我们的 Model
    var exampleData = {
        message: 'Vue.js'
    };

    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
