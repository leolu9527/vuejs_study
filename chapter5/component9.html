<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义事件2</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>

<!-- 子组件模板 -->
<template id="child-template">
    <input v-model="msg">
    <button v-on:click="notify">Dispatch Event</button>
</template>

<!-- 父组件模板 -->
<div id="events-example">
    <button v-on:click="disd">disd</button>
    <p>Messages: {{ messages | json }}</p>
    <child v-on:child-msg="shows"></child>
</div>
</body>
<script type="text/javascript">
    //"child-msg" 事件来自哪里不直观。如果我们在模板中子组件用到的地方声明事件处理器会更好
    //为了做到这点，子组件可以用 v-on 监听自定义事件：<child v-on:child-msg="handleIt"></child>
    //这让事情非常清晰：当子组件触发了 "child-msg" 事件，父组件的 handleIt 方法将被调用。所有影响父组件状态的代码放到父组件的 handleIt 方法中；子组件只关注触发事件。

    // 注册子组件
    // 将当前消息派发出去
    Vue.component('child', {
        template: '#child-template',
        data: function () {
            return { msg: 'hello' }
        },
        methods: {
            notify: function () {
                if (this.msg.trim()) {
                    this.$dispatch('child-msg', this.msg)
                    this.msg = ''
                }
            }
        },
        events: {
            'parent-msg': function (msg) {
                // 事件回调内的 `this` 自动绑定到注册它的实例上
                this.msg=msg;
                console.log(2);
            }
        }
    })

    // 启动父组件
    // 将收到消息时将事件推入一个数组
    var parent = new Vue({
        el: '#events-example',
        data: {
            messages: []

        },
        // 在创建实例时 `events` 选项简单地调用 `$on`
        events: {
            'child-msg': function (msg) {
                // 事件回调内的 `this` 自动绑定到注册它的实例上
                this.messages.push(msg)
            }
        },
        methods:{
            disd:function(){
                if (this.messages.length) {
                    this.$broadcast('parent-msg', this.messages.length);
                }
            },
            shows:function(){
                console.log(1);
            }
        }
    })


</script>
</html>
